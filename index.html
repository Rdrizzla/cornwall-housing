<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of data to help better understand housing in Cornwall">
    <title>Cornish Housing Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cornwall Housing Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>

            <a class="navbar-brand ms-auto council-logo" href="#">
                <img src="assets/images/Cornwall-Council-Logo.png" alt="Cornwall Council Logo" width="120px" height="40" class="d-inline-block align-text-top">
            </a>

        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/Camborne Street.jpg" class="d-block w-100" alt="Image of Camborne street">
            </div>
            <div class="carousel-item">
                <img src="assets/images/Falmouth Street.webp" class="d-block w-100" alt="Image of falmouth street">
            </div>
            <div class="carousel-item">
                <img src="assets/images/St.Ives Street.webp" class="d-block w-100" alt="Image of St.Ives street">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="text-center py-5 section-one-background-color">
        <div class="container">
            <h1 class="display-4 fw-bold">Here is some data on Cornwall housing</h1>
        </div>
    </section>

    <section>
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col text-center p-5">
                    <p>Grid 1</p>

                </div>

                <div class="col text-center p-5">
                    <p>Grid 2</p>
                </div>
            </div>

            <div class="row">
                <div class="col text-center p-5">
                    <p>Grid 3</p>
                </div>

                <div class="col text-center p-5">
                    <p>Grid 4</p>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
