<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of data to help better understand housing in Cornwall">
    <title>Cornish Housing Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 me-2" href="index.html">Cornwall Housing Data</a>

            <a class="navbar-brand council-logo" href="#">
                <img src="assets/images/Cornwall-Council-Logo.png" alt="Cornwall Council Logo"
                    style="width: 80px; height: auto;" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/Camborne Street.jpg" class="d-block w-100" alt="Image of Camborne street">
            </div>
            <div class="carousel-item">
                <img src="assets/images/Falmouth Street.webp" class="d-block w-100" alt="Image of falmouth street">
            </div>
            <div class="carousel-item">
                <img src="assets/images/St.Ives Street.webp" class="d-block w-100" alt="Image of St.Ives street">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <section class="text-center py-5 section-one-background-color">
        <div class="container">
            <h1 class="display-4 fw-bold">Here is some data on Cornwall housing</h1>
        </div>
    </section>

    <section>
        <div class="container-fluid bg-light">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-center p-5">
                    <img src="assets/images/Annual Change in rents.png" class="img-fluid"
                        style="height: 400px; width: 100%; object-fit: contain;"
                        alt="An image showing the difference in rent increase in Cornwall compared to the rest of the UK">

                </div>

                <div class="col-sm-12 col-md-6 text-center p-5">
                    <img src="assets/images/Housing Prices Cornwall.png" class="img-fluid"
                        style="height: 400px; width: 100%; object-fit: contain;"
                        alt="An image showing the difference in change in housing prices in Cornwall compared to the rest of the UK">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 text-center p-5">
                    <img src="assets/images/Housing Tenure Cornwall.png" class="img-fluid"
                        style="height: 400px; width: 100%; object-fit: contain;"
                        alt="An image showing the difference in change in housing tenure percentages in Cornwall compared to the rest of the UK">
                </div>
            </div>

        </div>
    </section>

    <section class="text-center py-5 section-one-background-color">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-end">
                    <p>Data provided by the National Statistics Office</p>
                </div>

                <div class="col">
                    <a href="https://www.ons.gov.uk/explore-local-statistics/areas/E06000052-cornwall" target="_blank">
                        <img class="img-fluid" src="assets/images/national-statistics-office.png"
                            alt="National Statistics logo">
                    </a>
                </div>

                <div class="col text-start">
                    <p>Click on the logo to find more Cornwall Statistics</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
